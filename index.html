<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Simple Form</title>
</head>
<body>

<div class="container">

    <div class="text">
        <h2>ANY DOUBTS? <br>
        SEND US A MESSAGE!</h2>
            
        <p>If you have any doubts, just send us a message, and we will get in touch within 24 hours.</p>
    </div>

    <form>
        <div class="form">
                <input type="text" class="input name" placeholder="Name" required>
                <input type="text" class="input email" placeholder="E-mail" required>
                <input type="text" class="input number" placeholder="Number" required>
                <textarea name="msg" cols="30" rows="10" class="input" placeholder="Message" required></textarea>
                <div>*Mandatory fields</div>
                <button id="btn">SUBMIT</button>
        </div>
    </form>

</div>

    <img src="./bg-repeat.jpg" class="bg"/>


<script type="text/javascript" src="./java/index.js"></script>
</body>
</html>
